<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<body>
<div th:fragment="sidebar">
    <!-- Sidebar -->
    <nav id="sidebar">
        <h2>Menu</h2>
        <a th:href="@{/show-form/createClient}">Thêm người dùng</a>
        <a th:href="@{/show-form}">Quản lý xe hơi</a>
        <a th:href="@{/car-shop/logout}">Đăng xuất</a>

    </nav>

    <!-- Toggle Button with animation -->
    <div class="toggle-btn" id="toggleBtn" onclick="toggleNav()">
        <span></span>
        <span></span>
        <span></span>
    </div>

    <style>
        /* Sidebar styles */
        #sidebar {
            position: fixed;
            top: 0;
            left: 0;
            width: 220px;
            height: 100%;
            background-color: #2c3e50;
            color: white;
            padding: 20px;
            box-shadow: 2px 0 10px rgba(0,0,0,0.2);
            transform: translateX(-100%);
            transition: transform 0.3s ease;
            z-index: 1000;
        }

        #sidebar.visible {
            transform: translateX(0);
        }

        #sidebar h2 {
            color: white;
        }

        #sidebar a {
            display: block;
            margin-bottom: 15px;
            text-decoration: none;
            color: white;
            font-weight: bold;
        }

        #sidebar a:hover {
            text-decoration: underline;
        }

        /* Toggle button */
        .toggle-btn {
            position: fixed;
            top: 15px;
            left: 15px;
            width: 30px;
            height: 25px;
            z-index: 1001;
            display: flex;
            flex-direction: column;
            justify-content: space-between;
            cursor: pointer;
        }

        .toggle-btn span {
            display: block;
            height: 4px;
            background: #2c3e50;
            border-radius: 2px;
            transition: 0.3s;
        }

        .toggle-btn.open span:nth-child(1) {
            transform: rotate(45deg) translate(5px, 5px);
        }

        .toggle-btn.open span:nth-child(2) {
            opacity: 0;
        }

        .toggle-btn.open span:nth-child(3) {
            transform: rotate(-45deg) translate(5px, -5px);
        }
    </style>

    <script>
        function toggleNav() {
            const sidebar = document.getElementById("sidebar");
            const toggleBtn = document.getElementById("toggleBtn");

            sidebar.classList.toggle("visible");
            toggleBtn.classList.toggle("open");
        }
    </script>
</div>
</body>
</html>
