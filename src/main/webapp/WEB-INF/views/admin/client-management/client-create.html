<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="en">
<head>
    <meta charset="UTF-8" />
    <title>Thêm tài khoản</title>
    <style>
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background-color: #f4f6f9;
            margin: 0;
            padding: 40px 20px;
        }
        h1 {
            text-align: center;
            color: #34495e;
            margin-bottom: 15px;
        }
        p a {
            display: block;
            text-align: center;
            margin-bottom: 30px;
            color: #2980b9;
            text-decoration: none;
            font-weight: 500;
        }
        #form {
            max-width: 700px;
            margin: auto;
            background: #fff;
            padding: 40px 30px;
            border-radius: 12px;
            box-shadow: 0 10px 25px rgba(0,0,0,0.08);
        }
        form {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 25px 40px;
        }
        form div {
            display: flex;
            flex-direction: column;
        }
        label {
            font-weight: 600;
            margin-bottom: 6px;
            color: #2c3e50;
        }
        input[type="text"],
        input[type="email"],
        input[type="tel"],
        input[type="password"],
        select {
            padding: 10px 12px;
            border-radius: 6px;
            border: 1px solid #ccc;
            font-size: 14px;
            background-color: #fafafa;
            transition: border-color 0.3s;
        }
        input[type="text"]:focus,
        input[type="email"]:focus,
        input[type="tel"]:focus,
        input[type="password"]:focus,
        select:focus {
            border-color: #3498db;
            outline: none;
            background-color: #fff;
        }
        input[type="submit"] {
            grid-column: 1 / -1;
            padding: 14px;
            background-color: #27ae60;
            color: white;
            font-size: 16px;
            border: none;
            border-radius: 8px;
            cursor: pointer;
            transition: background-color 0.3s ease;
            margin-top: 20px;
        }
        input[type="submit"]:hover {
            background-color: #219150;
        }
        @media (max-width: 700px) {
            form {
                grid-template-columns: 1fr;
            }
        }
    </style>
</head>
<body>
<h1>Thêm người tài khoản mới</h1>
<p><a th:href="@{/show-form/clientList}">Quay lại</a></p>
<div id="form">
    <form action="/show-form/saveClient" th:object="${user}" method="POST" novalidate>
        <input type="hidden" th:field="*{id}" />
        <div>
            <label>Tên</label>
            <input type="text" th:field="*{name}" required placeholder="Nhập tên" />
        </div>
        <div>
            <label>Email</label>
            <input type="email" th:field="*{email}" placeholder="example@gmail.com" />
        </div>
        <div>
            <label>Số điện thoại</label>
            <input type="tel" th:field="*{phoneNumber}" placeholder="0123 456 789" />
        </div>
        <div>
            <label>Vai trò</label>
            <select th:field="*{role}">
                <option value="USER">Người dùng</option>
                <option value="ADMIN">Quản trị viên</option>
            </select>
        </div>
        <div>
            <label>Trạng thái</label>
            <select th:field="*{status}">
                <option value="ACTIVE">Hoạt động</option>
                <option value="INACTIVE">Không hoạt động</option>
            </select>
        </div>
        <div>
            <label>Mật khẩu</label>
            <input type="password" th:field="*{password}" placeholder="Nhập mật khẩu" />
        </div>
        <input type="submit" value="Thêm" />
    </form>
</div>
</body>
</html>
