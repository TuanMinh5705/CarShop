<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" xmlns="http://www.w3.org/1999/html" lang="en">
<head th:replace="/layout :: head">
    <meta charset="UTF-8">
    <title>CreateCar</title>
</head>
<body>
<h2>Thêm người dùng mới</h2>
<p>
    <a th:href="@{/adminForm}">Quay lại</a>
</p>
<div id="form">
    <form th:action="@{/adminForm/save}" th:object="${cars}"
          method="POST" novalidate="novalidate">
        <input type="hidden" th:field="*{id}"/>
        <div>
            <label>Tên</label>
            <input type="text" th:field="*{name}"/>
        </div>
        <div>
            <label>Ảnh</label>
            <input type="text" th:field="*{img}"/>
        </div>
        <div>
            <label>Hãng xe</label>
            <input type="text" th:field="*{brand}"/>
        </div>
        <div>
            <label>Năm sản xuất</label>
            <input type="text" th:field="*{year}"/>
        </div>
        <div>
            <label>Màu</label>
            <input type="text" th:field="*{color}"/>
        </div>
        <div>
            <label>Số lượng</label>
            <input type="text" th:field="*{quantity}"/>
        </div>
        <div>
            <label>Giá</label>
            <input type="text" th:field="*{price}"/>
        </div>
        <div>
            <label>Loại động cơ</label>
            <input type="text" th:field="*{engineType}"/>
        </div>
        <div>
            <label>Mô tả</label>
            <input type="text" th:field="*{description}"/>
        </div>
        <input type="submit" value="Thêm"/>
    </form>
</div>
</body>
</html>
