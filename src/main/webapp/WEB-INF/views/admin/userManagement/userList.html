<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="en">
<head th:replace="/layout :: head">
    <title>List user</title>
</head>
<body>
<div id="title">
    <h2>Dánh sách người dùng</h2>
</div>
<p><a th:href="@{/adminForm/create}">Thêm sản phẩm mới</a></p>
<p><a th:href="@{/adminForm}">Quản lý xe hơi</a></p>

<div class="notify">
    <div th:if="${success}">
        <span th:text="${success}"></span>
    </div>
</div>

<form id="searchBar" action="/beverages/search" method="get">
    <input type="text" name="keyword" placeholder="Nhập tên sản phẩm">
    <button type="submit">Tìm kiếm</button>
</form>

<table id="user">
    <thead>
    <tr>
        <th>Tên</th>
        <th>Email</th>
        <th>Số điện thoại</th>
        <th>Vai trò</th>
        <th>Trạng thái</th>

        <th>Edit</th>
        <th>Delete</th>
        <th>View</th>
    </tr>
    </thead>
    <tbody>
    <tr th:each="row,rowStat : ${users}">
        <td th:text="${row.name}"></td>
        <td th:text="${row.email}"></td>
        <td th:text="${row.phoneNumber}"></td>
        <td th:text="${row.role}"></td>
        <td th:text="${row.status}"></td>

        <td><a th:href="@{/userForm/{id}/edit(id=${row.getId()})}">Sửa</a></td>
        <td><a th:href="@{/userForm/{id}/delete(id=${row.getId()})}">Xoá</a></td>
        <td><a th:href="@{/userForm/{id}/view(id=${row.getId()})}">Chi tiết</a></td>
    </tr>
    </tbody>
</table>
</body>
</html>
