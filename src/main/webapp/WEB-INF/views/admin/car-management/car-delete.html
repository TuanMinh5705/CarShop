<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="en">
<head>
    <meta charset="UTF-8">
    <title>Xoá xe hơi</title>
    <style>
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background-color: #f9fafc;
            margin: 0;
            padding: 40px 20px;
        }

        h1 {
            text-align: center;
            color: #e74c3c;
            margin-bottom: 10px;
        }

        p a {
            display: block;
            text-align: center;
            margin-bottom: 30px;
            text-decoration: none;
            color: #3498db;
            font-weight: 500;
        }

        #form {
            max-width: 800px;
            margin: auto;
            background: #fff;
            padding: 40px;
            border-radius: 12px;
            box-shadow: 0 8px 25px rgba(0,0,0,0.08);
        }

        form {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 20px 30px;
        }

        form div {
            display: flex;
            flex-direction: column;
        }

        label {
            margin-bottom: 6px;
            font-weight: bold;
            color: #333;
        }

        input[type="text"] {
            padding: 10px 12px;
            border: 1px solid #ccc;
            border-radius: 6px;
            font-size: 14px;
            background-color: #f5f5f5;
            color: #333;
        }

        input[type="text"]:read-only {
            background-color: #eaeaea;
        }

        input[type="submit"] {
            grid-column: 1 / -1;
            padding: 14px;
            background-color: #e74c3c;
            color: white;
            font-size: 16px;
            border: none;
            border-radius: 6px;
            cursor: pointer;
            margin-top: 20px;
            transition: background-color 0.3s ease;
        }

        input[type="submit"]:hover {
            background-color: #c0392b;
        }

        @media (max-width: 768px) {
            form {
                grid-template-columns: 1fr;
            }
        }
    </style>
</head>
<body>
<h1>Xoá xe hơi</h1>
<p><a th:href="@{/show-form}">Quay lại</a></p>

<div id="form">
    <form th:action="@{/show-form/confirmDelete}" th:object="${car}" method="POST" novalidate="novalidate">
        <input type="hidden" th:field="*{id}"/>

        <div>
            <label>Tên</label>
            <input type="text" th:field="*{name}" readonly/>
        </div>
        <div>
            <label>Ảnh</label>
            <input type="text" th:field="*{img}" readonly/>
        </div>
        <div>
            <label>Hãng xe</label>
            <input type="text" th:field="*{brand}" readonly/>
        </div>
        <div>
            <label>Năm sản xuất</label>
            <input type="text" th:field="*{year}" readonly/>
        </div>
        <div>
            <label>Màu</label>
            <input type="text" th:field="*{color}" readonly/>
        </div>
        <div>
            <label>Số lượng</label>
            <input type="text" th:field="*{quantity}" readonly/>
        </div>
        <div>
            <label>Giá</label>
            <input type="text" th:field="*{price}" readonly/>
        </div>
        <div>
            <label>Loại động cơ</label>
            <input type="text" th:field="*{engineType}" readonly/>
        </div>
        <div style="grid-column: 1 / -1;">
            <label>Mô tả</label>
            <input type="text" th:field="*{description}" readonly/>
        </div>

        <input type="submit" value="Xoá xe"/>
    </form>
</div>
</body>
</html>
