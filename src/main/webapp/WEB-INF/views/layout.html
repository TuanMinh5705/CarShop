<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="en">
<head th:fragment="head">
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;600&display=swap" rel="stylesheet">

    <style>
        body {
            font-family: 'Montserrat', sans-serif;
            background: linear-gradient(-45deg, #1e3c72, #2a5298, #0f2027, #203a43, #2c5364);
            background-size: 400% 400%;
            animation: gradientAnimation 12s ease infinite;
            color: #fff;
            min-height: 100vh;
            opacity: 0;
            transition: opacity 1s ease-in-out;
        }

        body.loaded {
            opacity: 1;
        }

        @keyframes gradientAnimation {
            0% { background-position: 0% 50%; }
            50% { background-position: 100% 50%; }
            100% { background-position: 0% 50%; }
        }

        #title {
            display: flex;
            justify-content: center;
        }

        #title h2 {
            color: #fff;
            border-radius: 15px;
            font-size: 52px;
            text-align: center;
        }

        a {
            margin-left: 10px;
            font-size: 18px;
            color: #00bcd4;
            transition: color 0.3s ease, text-shadow 0.3s ease;
        }

        a:hover {
            color: #fff;
            text-shadow: 0 0 5px #00bcd4, 0 0 10px #00bcd4;
        }

        input[type=text],
        input[type=email] {
            width: 100%;
            padding: 12px 15px;
            margin: 8px 0;
            border: none;
            border-radius: 8px;
            background-color: rgba(255, 255, 255, 0.2);
            color: #fff;
            box-sizing: border-box;
            font-size: 16px;
            backdrop-filter: blur(3px);
            transition: background-color 0.3s ease;
        }

        input[type=text]::placeholder,
        input[type=email]::placeholder {
            color: #ccc;
        }

        input[type=text]:focus,
        input[type=email]:focus {
            background-color: rgba(255, 255, 255, 0.3);
            outline: none;
        }

        input[type=submit] {
            width: 300px;
            background-color: rgba(0, 188, 212, 0.8);
            color: white;
            padding: 14px 20px;
            margin: 8px 0;
            border: none;
            border-radius: 12px;
            cursor: pointer;
            text-align: center;
            font-size: 16px;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.2);
            backdrop-filter: blur(3px);
            transition: background-color 0.3s ease, box-shadow 0.3s ease;
        }

        input[type=submit]:hover {
            background-color: rgba(0, 172, 193, 1);
            box-shadow: 0 0 8px #00bcd4;
        }


        #searchBar {
            display: flex;
            justify-content: center;
            align-items: center;
            margin: 20px auto;
            gap: 10px;
            max-width: 600px;
            padding: 10px 20px;
            background-color: rgba(255, 255, 255, 0.1);
            border-radius: 12px;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.3);
            backdrop-filter: blur(5px);
        }

        #searchBar input[type="text"] {
            padding: 10px 15px;
            border: none;
            border-radius: 8px;
            width: 70%;
            font-size: 16px;
            outline: none;
            background-color: rgba(255, 255, 255, 0.2);
            color: #fff;
            transition: background-color 0.3s ease;
        }

        #searchBar input[type="text"]::placeholder {
            color: #ddd;
        }

        #searchBar input[type="text"]:focus {
            background-color: rgba(255, 255, 255, 0.3);
        }

        #searchBar button {
            padding: 10px 20px;
            border: none;
            border-radius: 8px;
            background-color: #00bcd4;
            color: #fff;
            font-size: 16px;
            cursor: pointer;
            transition: background-color 0.3s ease, box-shadow 0.3s ease;
        }

        #searchBar button:hover {
            background-color: #00acc1;
            box-shadow: 0 0 8px #00bcd4;
        }

        .product-grid {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(280px, 1fr));
            gap: 30px;
            padding: 20px;
            max-width: 1200px;
            margin: 0 auto;
        }

        .product-card {
            background: rgba(255, 255, 255, 0.1);
            border-radius: 15px;
            padding: 20px;
            color: #fff;
            box-shadow: 0 8px 20px rgba(0, 0, 0, 0.3);
            backdrop-filter: blur(5px);
            display: flex;
            flex-direction: column;
            align-items: center;
            text-align: center;
        }

        .product-image img {
            width: 100%;
            max-width: 320px;
            height: 250px;
            border: 3px solid rgba(28, 83, 164, 0.5);
            box-shadow: 0 8px 12px rgba(40, 92, 108, 0.4);
            border-radius: 10px;
            margin-bottom: 15px;
        }

        .product-card h3 {
            margin-top: 10px;
            font-size: 30px;
            font-weight: 600;
        }

        .product-card p {
            margin: 4px 0;
        }

        .product-actions {
            margin-top: 10px;
            display: flex;
            gap: 10px;
            flex-wrap: wrap;
            justify-content: center;
        }

        .product-actions a {
            background-color: rgba(0, 188, 212, 0.8);
            color: #fff;
            padding: 8px 16px;
            border-radius: 8px;
            text-decoration: none;
            transition: background 0.3s;
        }

        .product-actions a:hover {
            background-color: rgba(0, 188, 212, 1);
            box-shadow: 0 0 5px #00bcd4;
        }


        #user {
            width: 100%;
            border-collapse: separate;
            border-spacing: 0;
            margin: 40px auto;
            background: rgba(255, 255, 255, 0.1);
            border-radius: 10px;
            overflow: hidden;
            box-shadow: 0 8px 20px rgba(0, 0, 0, 0.4);
            backdrop-filter: blur(5px);
        }

        #user th, #user td {
            padding: 12px 20px;
            color: #fff;
            text-align: left;
        }

        #user th {
            background: rgba(76, 175, 80, 0.9);
            font-weight: 600;
            text-transform: uppercase;
            letter-spacing: 1px;
        }

        #user tr {
            transition: background 0.3s ease;
        }

        #user tr:nth-child(even) {
            background-color: rgba(255, 255, 255, 0.05);
        }

        #user tr:hover {
            background-color: rgba(255, 255, 255, 0.15);
        }

        #user td a {
            padding: 6px 12px;
            background: rgba(0, 188, 212, 0.8);
            border-radius: 4px;
            color: white;
            font-size: 14px;
            text-decoration: none;
            transition: background 0.3s;
        }

        #user td a:hover {
            background: rgba(0, 188, 212, 1);
            box-shadow: 0 0 5px #00bcd4;
        }
        
    </style>

    <script>
        window.addEventListener('DOMContentLoaded', () => {
            document.body.classList.add('loaded');
        });
    </script>
</head>
</html>
