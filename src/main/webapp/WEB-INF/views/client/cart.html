<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>

    <meta charset="UTF-8">
    <style>
        body {
            font-family: 'Segoe UI', sans-serif;
            background-color: #f4f4f8;
            margin: 0;
            padding: 0;
        }

        .container {
            width: 90%;
            max-width: 1200px;
            margin: 40px auto;
            background-color: #fff;
            padding: 30px;
            border-radius: 12px;
            box-shadow: 0 0 20px rgba(0,0,0,0.1);
        }

        h1 {
            text-align: center;
            color: #2c3e50;
            margin-bottom: 10px;
        }

        .error-message {
            color: red;
            text-align: center;
            font-weight: bold;
            margin-bottom: 20px;
        }

        table {
            width: 100%;
            border-collapse: collapse;
            margin-bottom: 30px;
        }

        th, td {
            padding: 16px;
            text-align: center;
            vertical-align: middle;
        }

        th {
            background-color: #2c3e50;
            color: white;
            text-transform: uppercase;
        }

        tr:nth-child(even) {
            background-color: #f0f0f0;
        }

        tr:hover {
            background-color: #e2e6ea;
        }

        .car-img {
            width: 120px;
            height: auto;
            border-radius: 8px;
        }

        .btn-remove {
            background-color: #e74c3c;
            color: white;
            padding: 8px 16px;
            text-decoration: none;
            border-radius: 8px;
        }

        .btn-remove:hover {
            background-color: #c0392b;
        }

        .btn-continue, .btn-buy {
            display: inline-block;
            background-color: #3498db;
            color: white;
            padding: 12px 24px;
            border-radius: 10px;
            text-decoration: none;
            font-weight: bold;
            margin: 10px;
            transition: background-color 0.3s ease;
        }

        .btn-buy {
            background-color: #2ecc71;
        }

        .btn-buy:hover {
            background-color: #27ae60;
        }

        .btn-continue:hover {
            background-color: #2980b9;
        }

        input[type="checkbox"] {
            transform: scale(1.3);
        }

        /* Toast styles */
        .toast {
            position: fixed;
            top: 20px;
            right: 20px;
            color: #000000;
            padding: 16px 24px;
            border-radius: 8px;
            z-index: 9999;
            opacity: 0;
            animation: slideIn 0.5s forwards, fadeOut 0.5s 2.5s forwards;
            font-weight: bold;
            font-size: 16px;
        }

        @keyframes slideIn {
            from { opacity: 0; transform: translateX(100%); }
            to   { opacity: 1; transform: translateX(0); }
        }

        @keyframes fadeOut {
            to { opacity: 0; transform: translateX(100%); }
        }
    </style>
</head>

<div class="container">

<!-- Toast Notifications -->
<div th:if="${message}" class="toast" th:text="${message}"></div>

</body>
</html>
