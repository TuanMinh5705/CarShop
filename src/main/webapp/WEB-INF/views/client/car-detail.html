<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Chi tiết xe</title>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css"/>

    <style>
        :root {
            --primary-color: #181818;
        }

        body {
            font-family: 'Roboto', sans-serif;
            background-color: #f9f9f9;
            margin: 0;
            padding: 100px 20px 20px; /* Add top padding for fixed nav */
        }

        /* ==== NAVIGATION BAR ==== */
        #nav-wave {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            background: var(--primary-color);
            display: flex;
            align-items: center;
            padding: 20px 40px;
            z-index: 1100;
        }

        .nav-items-wrapper {
            display: flex;
            align-items: center;
            gap: 40px;
        }

        .icons-wrapper {
            display: flex;
            align-items: center;
            gap: 20px;
            margin-left: auto;
        }

        button.nav-btn {
            background: transparent;
            border: none;
            color: white;
            font-size: 16px;
            padding: 10px 0px;
            cursor: pointer;
            position: relative;
            transition: color 0.3s;
        }

        button.nav-btn::after {
            content: "";
            position: absolute;
            bottom: 2px;
            left: 0;
            width: 0;
            height: 1px;
            background: white;
            transition: width 0.4s ease;
        }

        button.nav-btn:hover::after {
            width: 100%;
        }

        #searchBar .search-wrapper {
            position: relative;
            display: inline-block;
        }

        #searchBar input {
            width: 250px;
            height: 35px;
            margin-left: 20px;
            padding: 6px 35px 6px 12px;
            border: none;
            border-radius: 15px;
            font-size: 14px;
        }

        .search-btn {
            position: absolute;
            top: 50%;
            right: 10px;
            transform: translateY(-50%);
            background: transparent;
            border: none;
            cursor: pointer;
        }

        .search-btn svg {
            width: 18px;
            height: 18px;
            fill: var(--primary-color);
        }

        .search-btn:hover svg {
            fill: #0056b3;
        }

        #menu-toggle {
            background: transparent;
            border: none;
            cursor: pointer;
            padding: 8px;
            border-radius: 4px;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        #menu-toggle i {
            font-size: 24px;
            color: white;
            transition: transform 0.3s;
        }

        #menu-toggle.open i {
            transform: rotate(90deg);
        }

        #top-menu {
            position: fixed;
            top: 80px;
            left: 0;
            width: 100%;
            background: var(--primary-color);
            transform: translateY(-100%);
            opacity: 0;
            transition: transform 0.5s ease, opacity 0.4s ease;
            z-index: 1000;
            box-shadow: 0 2px 8px rgba(0, 0, 0, 0.3);
        }

        #top-menu.open {
            transform: translateY(0);
            opacity: 1;
        }

        #top-menu ul {
            list-style: none;
            padding: 20px 0;
            margin: 0;
            display: flex;
            flex-direction: column;
            align-items: center;
            gap: 20px;
        }

        #top-menu a {
            color: white;
            text-decoration: none;
            font-size: 18px;
            padding: 10px 20px;
            border-radius: 4px;
            transition: background 0.3s ease;
        }

        #top-menu.open a:hover {
            background: #003060;
        }

        @media (max-width: 480px) {
            #nav-wave {
                flex-direction: column;
                padding: 10px 20px;
            }

            .nav-items-wrapper {
                flex-wrap: wrap;
                gap: 40px;
                justify-content: center;
            }

            button.nav-btn {
                font-size: 16px;
                padding: 6px 10px;
            }

            #searchBar input {
                width: 140px;
                padding: 6px 30px 6px 12px;
            }

            .icons-wrapper {
                margin: 10px 0 0;
                gap: 30px;
                justify-content: center;
            }
        }

        /* ==== CAR DETAIL ==== */
        .car-detail-container {
            max-width: 1000px;
            margin: auto;
            background-color: #fff;
            border-radius: 12px;
            padding: 30px;
            box-shadow: 0 6px 20px rgba(0, 0, 0, 0.1);
            display: flex;
            gap: 40px;
            flex-wrap: wrap;
        }

        .product-image {
            flex: 1 1 300px;
            text-align: center;
        }

        .product-image img {
            width: 350px;
            height: 250px;
            object-fit: cover;
            border-radius: 8px;
        }

        .car-info {
            flex: 1 1 400px;
        }

        h3 { font-size: 28px; color: #333; margin-top: 0; }
        p { font-size: 16px; margin: 10px 0; }
        .price { font-size: 20px; color: #e74c3c; font-weight: bold; }

        .buy-button, .back-button {
            display: inline-block;
            margin-top: 20px;
            padding: 12px 24px;
            text-decoration: none;
            font-size: 16px;
            font-weight: bold;
            border-radius: 6px;
            transition: background-color 0.3s ease;
        }

        .buy-button {
            background-color: #27ae60;
            color: #fff;
            border: none;
        }

        .buy-button:hover {
            background-color: #219150;
        }

        .back-button {
            background-color: #bdc3c7;
            color: #2c3e50;
            border: none;
        }

        .back-button:hover {
            background-color: #95a5a6;
        }

        @media (max-width: 768px) {
            .car-detail-container { flex-direction: column; padding: 20px; }
            .product-image, .car-info { flex: 1 1 100%; }
            h3 { text-align: center; }
            .buy-button, .back-button { display: block; width: 100%; text-align: center; }
            .product-image img { width: 100%; height: auto; }
        }
    </style>
</head>
<body>

<!-- NAVIGATION BAR -->
<div id="nav-wave">
    <div class="nav-items-wrapper">
        <button class="nav-btn" onclick="location.href='/home-client'">TRANG CHỦ</button>
        <button class="nav-btn" onclick="location.href='#'">CỬA HÀNG</button>
        <button class="nav-btn" onclick="location.href='#'">ĐẠI LÝ</button>
        <button class="nav-btn" onclick="location.href='#'">CÁC THỂ LOẠI XE</button>
        <form id="searchBar" action="/car/search" method="get">
            <div class="search-wrapper">
                <input type="text" name="keyword" placeholder="Tìm kiếm..."/>
                <button type="submit" class="search-btn">
                    <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24">
                        <path d="M15.5 14h-.79l-.28-.27A6.471 6.471 0 0 0 16 9.5
                                         6.5 6.5 0 1 0 9.5 16c1.61 0 3.09-.59 4.23-1.57l.27.28v.79l5
                                         4.99L20.49 19l-4.99-5zm-6 0C8.01 14 6 11.99 6 9.5S8.01 5
                                         10.5 5 15 7.01 15 9.5 12.99 14 10.5 14z"/>
                    </svg>
                </button>
            </div>
        </form>
    </div>
    <div class="icons-wrapper">
        <button id="menu-toggle" onclick="toggleMenu()">
            <i class="fa fa-bars"></i>
        </button>
    </div>
</div>

<!-- DROPDOWN MENU -->
<nav id="top-menu">
    <ul>
        <li><a href="/home-client/info-client">Tài khoản</a></li>
        <li><a href="/contact">Liên hệ</a></li>
        <li><a href="/car-shop/logout">Đăng xuất</a></li>
    </ul>
</nav>

<!-- CAR DETAIL -->
<div class="car-detail-container">
    <div class="product-image">
        <img th:src="@{${car.img}}" alt="Hình ảnh xe"/>
    </div>
    <div class="car-info">
        <h3 th:text="${car.name}">Tên xe</h3>
        <p><strong>Hãng xe:</strong> <span th:text="${car.brand}">Hãng xe</span></p>
        <p><strong>Số lượng:</strong> <span th:text="${car.quantity}">0</span></p>
        <p><strong>Màu:</strong> <span th:text="${car.color}">Màu</span></p>
        <p><strong>Loại động cơ:</strong> <span th:text="${car.engineType}">Động cơ</span></p>
        <p><strong>Mô tả:</strong> <span th:text="${car.description}">Mô tả</span></p>
        <p class="price"><strong>Giá:</strong> <span th:text="${car.price}">0</span> VNĐ</p>

        <button id="buyNowBtn" class="buy-button">Mua ngay</button>
        <a th:href="@{/home-client}" class="back-button">Quay lại</a>
    </div>
</div>

<!-- JAVASCRIPT MENU -->
<script>
    function toggleMenu() {
        const menu = document.getElementById('top-menu');
        const btn = document.getElementById('menu-toggle');
        menu.classList.toggle('open');
        const icon = btn.querySelector('i');
        if (icon.classList.contains('fa-bars')) {
            icon.classList.replace('fa-bars', 'fa-times');
        } else {
            icon.classList.replace('fa-times', 'fa-bars');
        }
        btn.classList.toggle('open');
    }

    document.addEventListener('click', (e) => {
        const menu = document.getElementById('top-menu');
        const btn = document.getElementById('menu-toggle');
        if (menu.classList.contains('open') &&
            !menu.contains(e.target) && !btn.contains(e.target)) {
            menu.classList.remove('open');
            const icon = btn.querySelector('i');
            icon.classList.remove('fa-times');
            icon.classList.add('fa-bars');
            btn.classList.remove('open');
        }
    });
</script>

</body>
</html>
