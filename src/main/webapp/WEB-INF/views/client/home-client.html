<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8"/>
    <title>Cửa Hàng Xe Hơi</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
    <meta name="description" content="Cửa hàng xe hơi uy tín, đa dạng các loại ô tô chất lượng, giá tốt."/>

    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css"/>

    <style>
        :root {
            --primary-color: #181818;
            --button-hover-bg: rgba(255, 255, 255, 0.1);
            --bg-color: #e1e1e1;
            --card-bg: rgb(24, 24, 24);
            --border-color: rgba(24, 24, 24, 0.6);
            --shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
            --icon-size: 24px;
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: Arial, sans-serif;
            background-color: var(--bg-color);
            padding-top: 60px;
        }

        /* Nav-wave */
        #nav-wave {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            background: var(--primary-color);
            display: flex;
            align-items: center;
            padding: 20px 40px;
            z-index: 1100;
        }

        .nav-items-wrapper {
            display: flex;
            align-items: center;
            gap: 20px;
        }

        .icons-wrapper {
            display: flex;
            align-items: center;
            gap: 20px;
            margin-left: auto;
        }

        button.nav-btn {
            background: transparent;
            border: none;
            color: white;
            font-size: 18px;
            padding: 10px 20px;
            cursor: pointer;
            position: relative;
            transition: color 0.3s;
        }

        button.nav-btn::after {
            content: "";
            position: absolute;
            bottom: 1px;
            left: 0;
            width: 0;
            height: 2px;
            background: white;
            transition: width 0.4s ease;
            z-index: 1;
        }

        button.nav-btn:hover::after {
            width: 100%;
        }

        #searchBar .search-wrapper {
            position: relative;
            display: inline-block;
        }

        #searchBar input {
            width: 250px;
            height: 35px;
            margin-left: 20px;
            padding: 6px 35px 6px 12px;
            border: none;
            border-radius: 15px;
            font-size: 14px;
        }

        .search-btn {
            position: absolute;
            top: 50%;
            right: 10px;
            transform: translateY(-50%);
            background: transparent;
            border: none;
            cursor: pointer;
        }

        .search-btn svg {
            width: 18px;
            height: 18px;
            fill: var(--primary-color);
        }

        .search-btn:hover svg {
            fill: #0056b3;
        }

        #cart-icon {
            background: transparent;
            border: none;
            cursor: pointer;
            padding: 6px;
            border-radius: 4px;
            transition: background 0.3s;
        }

        #cart-icon svg {
            width: 24px;
            height: 24px;
            fill: white;
        }

        #menu-toggle {
            background: transparent;
            border: none;
            cursor: pointer;
            padding: 8px;
            border-radius: 4px;
            transition: background 0.3s;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        #menu-toggle:hover {
            background: var(--button-hover-bg);
        }

        #menu-toggle i {
            font-size: var(--icon-size);
            color: white;
            transition: transform 0.3s;
        }

        #menu-toggle.open i {
            transform: rotate(90deg);
        }

        #top-menu {
            position: fixed;
            top: 60px;
            left: 0;
            width: 100%;
            background: var(--primary-color);
            transform: translateY(-100%);
            opacity: 0;
            transition: transform 0.5s ease, opacity 0.4s ease;
            z-index: 600;
            box-shadow: 0 2px 8px rgba(0, 0, 0, 0.3);
        }

        #top-menu.open {
            transform: translateY(0);
            opacity: 1;
        }

        #top-menu ul {
            list-style: none;
            padding: 20px 0;
            margin: 0;
            display: flex;
            flex-direction: column;
            align-items: center;
            gap: 20px;
        }

        #top-menu a {
            color: white;
            text-decoration: none;
            font-size: 18px;
            padding: 10px 20px;
            border-radius: 4px;
            transition: background 0.3s ease;
        }

        #top-menu.open a:hover {
            background: #003060;
        }

        .slider {
            position: relative;
            width: 100%;
            max-width: 800px;
            height: 400px;
            margin: 40px auto;
            overflow: hidden;
            border-radius: 8px;
            box-shadow: var(--shadow);
        }

        .slider .slide {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            opacity: 0;
            transition: opacity 1s ease-in-out;
        }

        .slider .slide.active {
            opacity: 1;
            z-index: 1;
        }

        .slider .slide img {
            width: 100%;
            height: 100%;
            object-fit: cover;
            transition: transform 1s ease-in-out;
        }

        .slider .slide.active img {
            transform: scale(1.02);
        }

        .slider .nav-btn {
            position: absolute;
            top: 50%;
            transform: translateY(-50%);
            background: rgba(0, 0, 0, 0.4);
            border: none;
            color: white;
            padding: 8px 12px;
            border-radius: 4px;
            cursor: pointer;
            font-size: 18px;
            transition: background 0.3s;
            z-index: 2;
        }

        .slider .nav-btn:hover {
            background: rgba(0, 0, 0, 0.6);
        }

        .slider .nav-btn.prev {
            left: 10px;
        }

        .slider .nav-btn.next {
            right: 10px;
        }

        /* Indicators (dots) */
        .slider .indicators {
            position: absolute;
            bottom: 10px;
            left: 50%;
            transform: translateX(-50%);
            display: flex;
            gap: 8px;
            z-index: 2;
        }

        .slider .indicators .dot {
            width: 10px;
            height: 10px;
            border-radius: 50%;
            background: rgba(255, 255, 255, 0.6);
            cursor: pointer;
            transition: background 0.3s;
        }

        .slider .indicators .dot.active {
            background: rgba(255, 255, 255, 1);
        }

        .alert {
            text-align: center;
            background: #d4edda;
            color: #155724;
            border: 1px solid #c3e6cb;
            padding: 10px;
            border-radius: 4px;
            margin: 20px 0;
        }

        .product-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(220px, 1fr));
            gap: 20px;
            padding: 20px;
            justify-items: center;
        }

        .product-card {
            background: var(--card-bg);
            border: 1px solid var(--border-color);
            color: white;
            padding: 10px;
            border-radius: 8px;
            box-shadow: var(--shadow);
            text-align: center;
            width: 100%;
            max-width: 220px;
        }

        .product-image img {
            width: 185px;
            height: 100px;
            border-radius: 8px;
            object-fit: cover;
        }

        .product-actions {
            margin-top: 10px;
        }

        .product-actions a,
        .product-actions button {
            display: inline-flex;
            align-items: center;
            justify-content: center;
            width: 36px;
            height: 36px;
            margin: 0 4px 0 0;
            background: var(--primary-color);
            color: white;
            text-decoration: none;
            border-radius: 4px;
            transition: background 0.3s;
            border: none;
        }

        .product-actions a:hover,
        .product-actions button:hover {
            background: #0056b3;
        }

        .product-actions i {
            font-size: 16px;
        }

        .pagination {
            text-align: center;
            margin: 30px 0;
        }

        .pagination a {
            display: inline-block;
            margin: 0 5px;
            padding: 5px 10px;
            background: var(--primary-color);
            color: white;
            text-decoration: none;
            border-radius: 4px;
        }

        .pagination a:hover {
            background: #003060;
        }

        footer {
            text-align: center;
            margin-top: 40px;
            padding: 20px;
            background: var(--primary-color);
            color: white;
        }

        @media (max-width: 480px) {
            #nav-wave {
                flex-direction: column;
                padding: 10px 20px;
            }

            .nav-items-wrapper {
                flex-wrap: wrap;
                gap: 10px;
                justify-content: center;
            }

            button.nav-btn {
                font-size: 16px;
                padding: 6px 10px;
            }

            #searchBar input {
                width: 140px;
                padding: 6px 30px 6px 12px;
            }

            .icons-wrapper {
                margin: 10px 0 0;
                gap: 30px;
                justify-content: center;
            }

            .slider {
                height: 200px;
            }

            .product-image img {
                width: 100%;
                height: auto;
            }
        }
    </style>
</head>
<body>
<div id="nav-wave">
    <div class="nav-items-wrapper">
        <button class="nav-btn" onclick="location.href='/'">MÔ HÌNH</button>
        <button class="nav-btn" onclick="location.href='/car'">ĐẠI LÝ</button>
        <button class="nav-btn" onclick="location.href='/contact'">CỬA HÀNG</button>
        <button class="nav-btn" onclick="location.href='/account'">ĐỘNG CƠ THỂ THAO</button>
        <form id="searchBar" action="/car/search" method="get">
            <div class="search-wrapper">
                <input type="text" name="keyword" placeholder="Tìm kiếm..."/>
                <button type="submit" class="search-btn">
                    <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24">
                        <path d="M15.5 14h-.79l-.28-.27A6.471 6.471 0 0 0 16 9.5
                                     6.5 6.5 0 1 0 9.5 16c1.61 0 3.09-.59 4.23-1.57l.27.28v.79l5
                                     4.99L20.49 19l-4.99-5zm-6 0C8.01 14 6 11.99 6 9.5S8.01 5
                                     10.5 5 15 7.01 15 9.5 12.99 14 10.5 14z"/>
                    </svg>
                </button>
            </div>
        </form>
    </div>
    <div class="icons-wrapper">
        <button id="cart-icon" onclick="location.href='/homeClient/cart/view'">
            <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24">
                <path d="M7 18c-1.1 0-1.99.9-1.99 2S5.9 22 7 22s2-.9 2-2-.9-2-2-2zm0 2.0c-.55 0-1-.45-1-1s.45-1 1-1 1 .45 1 1-.45 1-1 1zM17 18c-1.1 0-1.99.9-1.99 2S15.9 22 17 22s2-.9 2-2-.9-2-2-2zm0 2.0c-.55 0-1-.45-1-1s.45-1 1-1 1 .45 1 1-.45 1-1 1zM7.16 14l.84-2h8.46c.75 0 1.41-.41 1.75-1.03L21 5H5.21l-.94-2H1v2h2l3.6 7.59-1.35 2.44C4.52 15.37 5.48 17 7 17h12v-2H7l.16-.01z"/>
            </svg>
        </button>
        <button id="menu-toggle" onclick="toggleMenu()">
            <i class="fa fa-bars"></i>
        </button>
    </div>
</div>

<nav id="top-menu">
    <ul>
        <li><a href="/homeClient">Trang chủ</a></li>
        <li><a href="/account">Tài khoản</a></li>
        <li><a href="/contact">Liên hệ</a></li>
        <li><a href="/carshop">Đăng xuất</a></li>
    </ul>
</nav>

<div class="slider" id="slider">

    <div class="slide" th:each="carItem, iterStat : ${car}"
         th:classappend="${iterStat.index == 0} ? ' active'">
        <img th:src="@{${carItem.img}}" alt="Hình ảnh xe"/>
    </div>

    <button class="nav-btn prev" id="slider-prev">
        <i class="fa fa-chevron-left"></i>
    </button>
    <button class="nav-btn next" id="slider-next">
        <i class="fa fa-chevron-right"></i>
    </button>

    <div class="indicators" id="slider-indicators">
        <span class="dot" th:each="carItem, iterStat : ${car}"
              th:classappend="${iterStat.index == 0} ? ' active'"></span>
    </div>
</div>

<div th:if="${message}" class="alert" th:text="${message}"></div>

<div class="product-grid">
    <div class="product-card" th:each="car : ${car}">
        <h3 style="margin-bottom: 10px" th:text="${car.name}" >Tên xe</h3>
        <div class="product-image">
            <img th:src="@{${car.img}}" alt="Hình ảnh xe"/>
        </div>
        <p><strong>Hãng xe:</strong> <span th:text="${car.brand}"></span></p>
        <p><strong>Số lượng:</strong> <span th:text="${car.quantity}"></span></p>
        <p><strong>Giá:</strong> <span th:text="${car.price}"></span> VNĐ</p>
        <div class="product-actions">
            <a th:href="@{/homeClient/{id}/buy(id=${car.id})}" title="Mua">
                <i class="fa-solid fa-money-bill-wave"></i>
            </a>
            <form th:action="@{'/homeClient/cart/add/' + ${car.id}}" method="post" style="display:inline;">
                <button type="submit" title="Thêm vào giỏ">
                    <i class="fa-solid fa-cart-plus"></i>
                </button>
            </form>
            <a th:href="@{/homeClient/{id}/detail(id=${car.id})}" title="Chi tiết">
                <i class="fa-solid fa-info-circle"></i>
            </a>
        </div>
    </div>
</div>

<div th:if="${#lists.isEmpty(car)}">
    <p>Không tìm thấy xe nào phù hợp với từ khóa tìm kiếm.</p>
</div>

<div class="pagination" th:if="${totalPages > 1}">
    <a th:href="@{/car?page=0}">Trang đầu</a>
    <a th:each="i : ${#numbers.sequence(0, totalPages - 1)}"
       th:href="@{/car?page=${i}}"
       th:text="${i + 1}">1</a>
    <a th:href="@{/car?page=${totalPages - 1}}">Trang cuối</a>
</div>

<footer style="background-color: #1f1f1f; color: #fff; text-align: center; padding: 20px 10px; font-family: Arial, sans-serif;">
    <p style="margin: 8px 0; font-size: 18px;">© 2025 Car Shop. All rights reserved.</p>
    <p style="margin: 8px 0;">Địa chỉ: 123 Hoài Đức, Hà Nội | Hotline: <a href="tel:19006868" style="color: #f39c12; text-decoration: none;">1900 6868</a></p>
    <div style="margin-top: 12px;">
        <a href="https://www.facebook.com/" target="_blank" style="margin: 0 10px; color: #3b5998;"><i class="fab fa-facebook fa-lg"></i></a>
        <a href="https://www.instagram.com/" target="_blank" style="margin: 0 10px; color: #e4405f;"><i class="fab fa-instagram fa-lg"></i></a>
        <a href="https://www.youtube.com/" target="_blank" style="margin: 0 10px; color: #ff0000;"><i class="fab fa-youtube fa-lg"></i></a>
        <a href="mailto:info@carshop.com" style="margin: 0 10px; color: #3498db;"><i class="fas fa-envelope fa-lg"></i></a>
    </div>
</footer>


<script>
    function toggleMenu() {
        const menu = document.getElementById('top-menu');
        const btn = document.getElementById('menu-toggle');
        menu.classList.toggle('open');
        const icon = btn.querySelector('i');
        if (icon.classList.contains('fa-bars')) {
            icon.classList.replace('fa-bars', 'fa-times');
        } else {
            icon.classList.replace('fa-times', 'fa-bars');
        }
        btn.classList.toggle('open');
    }

    document.addEventListener('click', (e) => {
        const menu = document.getElementById('top-menu');
        const btn = document.getElementById('menu-toggle');
        if (menu.classList.contains('open') &&
            !menu.contains(e.target) && !btn.contains(e.target)) {
            menu.classList.remove('open');
            const icon = btn.querySelector('i');
            icon.classList.remove('fa-times');
            icon.classList.add('fa-bars');
            btn.classList.remove('open');
        }
    });

    document.addEventListener('DOMContentLoaded', () => {
        const slider = document.getElementById('slider');
        const slides = Array.from(slider.querySelectorAll('.slide'));
        const prevBtn = document.getElementById('slider-prev');
        const nextBtn = document.getElementById('slider-next');
        const indicatorsContainer = document.getElementById('slider-indicators');
        const dots = Array.from(indicatorsContainer.querySelectorAll('.dot'));

        let currentIndex = 0;
        const slideCount = slides.length;
        const intervalTime = 8000;
        let autoTimer = null;

        function goToSlide(newIndex) {
            if (newIndex === currentIndex) return;
            slides[currentIndex].classList.remove('active');
            dots[currentIndex].classList.remove('active');

            slides[newIndex].classList.add('active');
            dots[newIndex].classList.add('active');

            currentIndex = newIndex;
        }

        function showNext() {
            const nextIndex = (currentIndex + 1) % slideCount;
            goToSlide(nextIndex);
        }

        function showPrev() {
            const prevIndex = (currentIndex - 1 + slideCount) % slideCount;
            goToSlide(prevIndex);
        }

        prevBtn.addEventListener('click', () => {
            showPrev();
            resetAuto();
        });
        nextBtn.addEventListener('click', () => {
            showNext();
            resetAuto();
        });
        dots.forEach((dot, idx) => {
            dot.addEventListener('click', () => {
                goToSlide(idx);
                resetAuto();
            });
        });

        function startAuto() {
            autoTimer = setInterval(showNext, intervalTime);
        }

        function resetAuto() {
            clearInterval(autoTimer);
            startAuto();
        }

        slider.addEventListener('mouseenter', () => {
            clearInterval(autoTimer);
        });
        slider.addEventListener('mouseleave', () => {
            startAuto();
        });

        if (slideCount > 0) {
            if (!slides[0].classList.contains('active')) {
                slides.forEach(s => s.classList.remove('active'));
                dots.forEach(d => d.classList.remove('active'));
                slides[0].classList.add('active');
                dots[0].classList.add('active');
                currentIndex = 0;
            }
            startAuto();
        }
    });
</script>
</body>
</html>
