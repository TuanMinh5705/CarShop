<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8"/>
    <title>Cửa Hàng Xe Hơi</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
    <meta name="description" content="Cửa hàng xe hơi uy tín, đa dạng các loại ô tô chất lượng, giá tốt."/>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css"/>

    <style>
        :root {
            --primary-color: #181818;
            --button-hover-bg: rgba(255, 255, 255, 0.1);
            --bg-color: #e1e1e1;
            --card-bg: rgba(143, 135, 135, 0.05);
            --border-color: rgba(105, 97, 97, 0.61);
            --shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
            --icon-size: 24px;
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: Arial, sans-serif;
            background-color: var(--bg-color);
            padding-top: 60px;
        }

        #nav-wave {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            background: var(--primary-color);
            display: flex;
            align-items: center;
            padding: 20px 40px;
            z-index: 1100;
        }

        .nav-items-wrapper {
            display: flex;
            align-items: center;
            gap: 40px;
        }

        .icons-wrapper {
            display: flex;
            align-items: center;
            gap: 20px;
            margin-left: auto;
        }

        button.nav-btn {
            background: transparent;
            border: none;
            color: white;
            font-size: 16px;
            padding: 10px 0px;
            cursor: pointer;
            position: relative;
            transition: color 0.3s;
        }

        button.nav-btn::after {
            content: "";
            position: absolute;
            bottom: 2px;
            left: 0;
            width: 0;
            height: 1px;
            background: white;
            transition: width 0.4s ease;
            z-index: 1;
        }

        button.nav-btn:hover::after {
            width: 100%;
        }

        #searchBar .search-wrapper {
            position: relative;
            display: inline-block;
        }

        #searchBar input {
            width: 250px;
            height: 35px;
            margin-left: 20px;
            padding: 6px 35px 6px 12px;
            border: none;
            border-radius: 15px;
            font-size: 14px;
        }

        .search-btn {
            position: absolute;
            top: 50%;
            right: 10px;
            transform: translateY(-50%);
            background: transparent;
            border: none;
            cursor: pointer;
        }

        .search-btn svg {
            width: 18px;
            height: 18px;
            fill: var(--primary-color);
        }

        .search-btn:hover svg {
            fill: #0056b3;
        }

        #cart-icon {
            background: transparent;
            border: none;
            cursor: pointer;
            padding: 6px;
            border-radius: 4px;
            transition: background 0.3s;
        }

        #cart-icon svg {
            width: 24px;
            height: 24px;
            fill: white;
        }

        #menu-toggle {
            background: transparent;
            border: none;
            cursor: pointer;
            padding: 8px;
            border-radius: 4px;
            transition: background 0.3s;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        #menu-toggle i {
            font-size: var(--icon-size);
            color: white;
            transition: transform 0.3s;
        }

        #menu-toggle.open i {
            transform: rotate(90deg);
        }

        #top-menu {
            position: fixed;
            top: 80px;
            left: 0;
            width: 100%;
            background: var(--primary-color);
            transform: translateY(-100%);
            opacity: 0;
            transition: transform 0.5s ease, opacity 0.4s ease;
            z-index: 600;
            box-shadow: 0 2px 8px rgba(0, 0, 0, 0.3);
        }

        #top-menu.open {
            transform: translateY(0);
            opacity: 1;
        }

        #top-menu ul {
            list-style: none;
            padding: 20px 0;
            margin: 0;
            display: flex;
            flex-direction: column;
            align-items: center;
            gap: 20px;
        }

        #top-menu a {
            color: white;
            text-decoration: none;
            font-size: 18px;
            padding: 10px 20px;
            border-radius: 4px;
            transition: background 0.3s ease;
        }

        #top-menu.open a:hover {
            background: #003060;
        }

        .slider {
            position: relative;
            width: 100%;
            max-width: 800px;
            height: 400px;
            margin: 40px auto;
            overflow: hidden;
            border-radius: 8px;
            box-shadow: var(--shadow);
        }

        .slider .slide {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            opacity: 0;
            transition: opacity 1s ease-in-out;
        }

        .slider .slide.active {
            opacity: 1;
            z-index: 1;
        }

        .slider .slide img {
            width: 100%;
            height: 100%;
            object-fit: cover;
            transition: transform 1s ease-in-out;
        }

        .slider .slide.active img {
            transform: scale(1.02);
        }

        .slider .nav-btn-slide {
            position: absolute;
            top: 50%;
            transform: translateY(-50%);
            background: rgba(0, 0, 0, 0.4);
            border: none;
            color: white;
            padding: 8px 12px;
            border-radius: 4px;
            cursor: pointer;
            font-size: 18px;
            transition: background 0.3s;
            z-index: 2;
        }

        .slider .nav-btn-slide:hover {
            background: rgba(0, 0, 0, 0.6);
        }

        .slider .nav-btn-slide.prev {
            left: 10px;
        }

        .slider .nav-btn-slide.next {
            right: 10px;
        }

        .slider .indicators {
            position: absolute;
            bottom: 10px;
            left: 50%;
            transform: translateX(-50%);
            display: flex;
            gap: 8px;
            z-index: 2;
        }

        .slider .indicators .dot {
            width: 10px;
            height: 10px;
            border-radius: 50%;
            background: rgba(255, 255, 255, 0.6);
            cursor: pointer;
            transition: background 0.3s;
        }

        .slider .indicators .dot.active {
            background: rgba(255, 255, 255, 1);
        }

        .alert {
            text-align: center;
            background: #d4edda;
            color: #155724;
            border: 1px solid #c3e6cb;
            padding: 10px;
            border-radius: 4px;
            margin: 20px 0;
        }

        .product-grid {
            display: grid;
            /* đổ đầy 4 cột, mỗi cột chiếm 1 phần bằng nhau */
            grid-template-columns: repeat(4, 1fr);
            gap: 20px;
            padding: 17px;
            justify-items: center;
        }

        .product-card {
            position: relative;
            background: var(--card-bg);
            border: 1px solid var(--border-color);
            color: #151515;
            padding: 15px;
            border-radius: 8px;
            box-shadow: var(--shadow);
            text-align: center;
            width: 310px;
            max-width: 340px;
        }

        .product-card .favorite-btn {
            position: absolute;
            top: 8px;
            right: 8px;
            background: none;
            border: none;
            cursor: pointer;
        }

        .favorite-btn button i {
            font-size: 18px;
            color: gray;
            transition: color 0.3s ease, transform 0.3s ease;
            transform-origin: center;
        }

        .favorite-btn button:hover i {
            color: red;
            transform: scale(1.3);
            animation: pulse 0.6s ease;
        }

        @keyframes pulse {
            0% {
                transform: scale(1);
            }
            50% {
                transform: scale(1.4);
            }
            100% {
                transform: scale(1.3);
            }
        }


        .product-card .favorite-btn button {
            background: transparent;
            border: none;
            outline: none;
            box-shadow: none;
            padding: 0;
        }

        .product-card .favorite-btn button:focus {
            outline: none;
            box-shadow: none;
        }

        .product-card .favorite-btn button::-moz-focus-inner {
            border: 0;
        }

        .product-image img {
            width: 250px;
            height: 145px;
            border-radius: 8px;
            object-fit: cover;
            margin-bottom: 10px;
        }

        .product-actions {
            margin-top: 12px;
        }

        .product-actions form,
        .product-actions a.button-detail {
            display: inline-block;
            margin: 0 4px;
        }

        .product-actions button.buy-btn,
        .product-actions a.button-detail {
            padding: 6px 12px;
            background-color: #0056B3FF;
            color: white;
            border: none;
            border-radius: 4px;
            text-decoration: none;
            font-size: 14px;
            cursor: pointer;
            transition: background 0.3s;
        }

        .pagination {
            text-align: center;
            margin: 30px 0;
        }

        .pagination a {
            display: inline-block;
            margin: 0 5px;
            padding: 5px 10px;
            background: var(--primary-color);
            color: white;
            text-decoration: none;
            border-radius: 4px;
        }

        .pagination a:hover {
            background: #003060;
        }

        footer {
            text-align: center;
            margin-top: 40px;
            padding: 20px 10px;
            background: var(--primary-color);
            color: white;
        }

        @media (max-width: 480px) {
            #nav-wave {
                flex-direction: column;
                padding: 10px 20px;
            }

            .nav-items-wrapper {
                flex-wrap: wrap;
                gap: 40px;
                justify-content: center;
            }

            button.nav-btn {
                font-size: 16px;
                padding: 6px 10px;
            }

            #searchBar input {
                width: 140px;
                padding: 6px 30px 6px 12px;
            }

            .icons-wrapper {
                margin: 10px 0 0;
                gap: 30px;
                justify-content: center;
            }

            .slider {
                height: 200px;
            }

            .product-image img {
                width: 100%;
                height: auto;
            }
        }
    </style>
</head>
<body>
<div id="nav-wave">
    <div class="nav-items-wrapper">
        <button class="nav-btn" onclick="location.href='/home-client'">TRANG CHỦ</button>
        <button class="nav-btn" onclick="location.href='#'">CỬA HÀNG</button>
        <button class="nav-btn" onclick="location.href='#'">ĐẠI LÝ</button>
        <button class="nav-btn" onclick="location.href='#'">CÁC THỂ LOẠI XE</button>
        <form id="searchBar" action="/home-client/search" method="get">
            <div class="search-wrapper">
                <input type="text"
                       name="keyword"
                       placeholder="Tìm kiếm xe..."
                       th:value="${keyword != null} ? ${keyword} : ''"
                       required />
                <button type="submit" class="search-btn" aria-label="Search">
                    <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24">
                        <path d="M15.5 14h-.79l-.28-.27A6.471 6.471 0 0 0 16 9.5
                         6.5 6.5 0 1 0 9.5 16c1.61 0 3.09-.59 4.23-1.57l.27.28v.79l5
                         4.99L20.49 19l-4.99-5zm-6 0C8.01 14 6 11.99 6 9.5S8.01 5
                         10.5 5 15 7.01 15 9.5 12.99 14 10.5 14z"/>
                    </svg>
                </button>
            </div>
        </form>

    </div>
    <div class="icons-wrapper">
        <button id="menu-toggle" onclick="toggleMenu()">
            <i class="fa fa-bars"></i>
        </button>
    </div>
</div>

<nav id="top-menu">
    <ul>
        <li><a href="/home-client/info-client">Tài khoản</a></li>
        <li><a href="/contact">Liên hệ</a></li>
        <li><a href="/car-shop/logout">Đăng xuất</a></li>
    </ul>
</nav>

<div class="slider" id="slider">
    <div class="slide" th:each="carItem, iterStat : ${car}"
         th:classappend="${iterStat.index == 0} ? ' active'">
        <img th:src="@{${carItem.img}}" alt="Hình ảnh xe"/>
    </div>

    <button class="nav-btn-slide prev" id="slider-prev"><i class="fa fa-chevron-left"></i></button>
    <button class="nav-btn-slide next" id="slider-next"><i class="fa fa-chevron-right"></i></button>
    <div class="indicators" id="slider-indicators">
            <span class="dot" th:each="carItem, iterStat : ${car}"
                  th:classappend="${iterStat.index == 0} ? ' active'">
            </span>
    </div>    
</div>

<div th:if="${message}" class="alert" th:text="${message}"></div>

<div class="product-grid">
    <a style="text-decoration: none;" th:each="car : ${car}"
       th:href="@{'/home-client/car-detail/' + ${car.id}}"
       class="product-card-link">
        <div class="product-card">

            <h2 th:text="${car.name}" style="margin-bottom: 10px;">Tên xe</h2>
            <div class="product-image">
                <img th:src="@{${car.img}}" alt="Hình ảnh xe"/>
            </div>
            <p><strong>Hãng xe:</strong> <span th:text="${car.brand}"></span></p>
            <h4 ><strong>Giá:</strong> <span th:text="${car.price}">0</span> VNĐ</h4>
        </div>
    </a>
</div>

<div class="pagination" th:if="${totalPages > 1}">
    <a th:href="@{/car?page=0}">Trang đầu</a>
    <a th:each="i : ${#numbers.sequence(0, totalPages - 1)}"
       th:href="@{/car?page=${i}}"
       th:text="${i + 1}">1</a>
    <a th:href="@{/car?page=${totalPages - 1}}">Trang cuối</a>
</div>

<footer style="background-color: #1f1f1f; color: #fff; text-align: center; padding: 20px 10px; font-family: Arial, sans-serif;">
    <p style="margin: 8px 0; font-size: 18px;">© 2025 Car Shop. All rights reserved.</p>
    <p style="margin: 8px 0;">Địa chỉ: 123 Hoài Đức, Hà Nội | Hotline: <a href="tel:19006868" style="color: #f39c12; text-decoration: none;">1900 6868</a></p>
    <div style="margin-top: 12px;">
        <a href="https://www.facebook.com/" target="_blank" style="margin: 0 10px; color: #3b5998;"><i
                class="fab fa-facebook fa-lg"></i></a>
        <a href="https://www.instagram.com/" target="_blank" style="margin: 0 10px; color: #e4405f;"><i
                class="fab fa-instagram fa-lg"></i></a>
        <a href="https://www.youtube.com/" target="_blank" style="margin: 0 10px; color: #ff0000;"><i
                class="fab fa-youtube fa-lg"></i></a>
        <a href="mailto:info@car-shop.com" style="margin: 0 10px; color: #3498db;"><i class="fas fa-envelope fa-lg"></i></a>
    </div>
</footer>

<script>
    function toggleMenu() {
        const menu = document.getElementById('top-menu');
        const btn = document.getElementById('menu-toggle');
        menu.classList.toggle('open');
        const icon = btn.querySelector('i');
        if (icon.classList.contains('fa-bars')) {
            icon.classList.replace('fa-bars', 'fa-times');
        } else {
            icon.classList.replace('fa-times', 'fa-bars');
        }
        btn.classList.toggle('open');
    }

    document.addEventListener('click', (e) => {
        const menu = document.getElementById('top-menu');
        const btn = document.getElementById('menu-toggle');
        if (menu.classList.contains('open') &&
            !menu.contains(e.target) && !btn.contains(e.target)) {
            menu.classList.remove('open');
            const icon = btn.querySelector('i');
            icon.classList.remove('fa-times');
            icon.classList.add('fa-bars');
            btn.classList.remove('open');
        }
    });

    document.addEventListener('DOMContentLoaded', () => {
        const slider = document.getElementById('slider');
        const slides = Array.from(slider.querySelectorAll('.slide'));
        const prevBtn = document.getElementById('slider-prev');
        const nextBtn = document.getElementById('slider-next');
        const indicatorsContainer = document.getElementById('slider-indicators');
        const dots = Array.from(indicatorsContainer.querySelectorAll('.dot'));

        let currentIndex = 0;
        const slideCount = slides.length;
        const intervalTime = 8000;
        let autoTimer = null;

        function goToSlide(newIndex) {
            if (newIndex === currentIndex) return;
            slides[currentIndex].classList.remove('active');
            dots[currentIndex].classList.remove('active');

            slides[newIndex].classList.add('active');
            dots[newIndex].classList.add('active');

            currentIndex = newIndex;
        }

        function showNext() {
            const nextIndex = (currentIndex + 1) % slideCount;
            goToSlide(nextIndex);
        }

        function showPrev() {
            const prevIndex = (currentIndex - 1 + slideCount) % slideCount;
            goToSlide(prevIndex);
        }

        prevBtn.addEventListener('click', () => {
            showPrev();
            resetAuto();
        });
        nextBtn.addEventListener('click', () => {
            showNext();
            resetAuto();
        });
        dots.forEach((dot, idx) => {
            dot.addEventListener('click', () => {
                goToSlide(idx);
                resetAuto();
            });
        });

        function startAuto() {
            autoTimer = setInterval(showNext, intervalTime);
        }

        function resetAuto() {
            clearInterval(autoTimer);
            startAuto();
        }

        slider.addEventListener('mouseenter', () => {
            clearInterval(autoTimer);
        });
        slider.addEventListener('mouseleave', () => {
            startAuto();
        });

        if (slideCount > 0) {
            if (!slides[0].classList.contains('active')) {
                slides.forEach(s => s.classList.remove('active'));
                dots.forEach(d => d.classList.remove('active'));
                slides[0].classList.add('active');
                dots[0].classList.add('active');
                currentIndex = 0;
            }
            startAuto();
        }
    });
</script>
</body>
</html>
